<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/STYLES/Stylecharacter.css">
    <title>Document</title>
</head>
<body>
    <!-----------------------------HEAD---------------------------------->
    <header> <!----Principal section of navigation, offers different kinds of options to the user for browse by the website---->
        <section class="NavContainer">
            <div class="Logo">
                <a href="/SRC/index.html"><!----This logo redirect to the landingpage too---->
                    <img src="/ASSETS/IMG/Dungeons of destiny.svg" alt="">
                </a>
            </div>
            <nav class="NavOptions">
                <ul>
                    <li><a href="/SRC/index.html"><H1>Home</H1></a></li> <!----LandingPage where explain the purpose of the website---->
                    <li><a href="/SRC/design.html"><h1>Design</h1></a></li><!----Page to create a new character---->
                    <li><a href="/SRC/characters.html"><h1>Characters</h1></a></li><!----Page to see all the characters created---->
                </ul>
            </nav>
        </section>
    </header>
    <!-----------------------------MAIN---------------------------------->
    <main>
        <div class="Tittle">
            <h1 style="text-align:center;">Created Heroes</h1>
        </div>
        <div class="card-container" id="cards"></div>
    </main>
    <!----------------------------FOOTER-------------------------------->
    <footer>
        <p>Â© 2025 Created by Juan Jose Prada</p>
    </footer>

    <!----------------------------SCRIPT-------------------------------->
<script>
const apiURL = 'https://67d2f86a8bca322cc268aaf9.mockapi.io/Characters';
fetch(apiURL)
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('cards');
    data.forEach(character => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${character.nombre}</h3>
        <p><strong>Race:</strong> ${character.raza}</p>
        <p><strong>Class:</strong> ${character.clase}</p>
        <p><strong>Genre:</strong> ${character.genre}</p>
        <p><strong>Weapon:</strong> ${character.arma}</p>
        <p><strong>Armor:</strong> ${character.armadura}</p>
        <p><strong>Spells:</strong> ${character.hechizos}</p>
        <p><strong>Accessories:</strong> ${character.accesorios}</p>
        <p><strong>Stats:</strong></p>
        <ul>
          <li>Strength: ${character.fuerza}</li>
          <li>Skill: ${character.destreza}</li>
          <li>Physique: ${character.constitucion}</li>
          <li>Brightness: ${character.inteligencia}</li>
          <li>Wisdom: ${character.sabiduria}</li>
          <li>Charisma: ${character.carisma}</li>
        </ul>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error('Error fetching characters:', err);
    document.getElementById('cards').innerHTML = '<p>Error loading characters.</p>';
  });
</script>
</body>
</html>
