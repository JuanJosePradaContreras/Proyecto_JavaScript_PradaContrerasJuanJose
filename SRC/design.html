<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/STYLES/Styledesign.css">
    <title>Document</title>
</head>
<body>
    <!-----------------------------HEAD---------------------------------->
    <header> <!----Principal section of navigation, offers different kinds of options to the user for browse by the website---->
        <section class="NavContainer">
            <div class="Logo">
                <a href="/SRC/index.html"><!----This logo redirect to the landingpage too---->
                    <img src="/ASSETS/IMG/Dungeons of destiny.svg" alt="">
                </a>
            </div>
            <nav class="NavOptions">
                <ul>
                    <li><a href="/SRC/index.html"><H1>Home</H1></a></li> <!----LandingPage where explain the purpose of the website---->
                    <li><a href="/SRC/design.html"><h1>Design</h1></a></li><!----Page to create a new character---->
                    <li><a href="/SRC/characters.html"><h1>Characters</h1></a></li><!----Page to see all the characters created---->
                </ul>
            </nav>
        </section>
    </header>
    <!----------------------------MAIN---------------------------------->
    <Main>
        <section class="Tittle">
            <h1>Create Your Hero</h1>
        </section>
        <section class="ContainerForm">
            <form id="characterForm">
              <div class="form-columns">
                <div class="column">
                  <label>Name: <input type="text" name="nombre" required></label><br><br>
          
                  <label>Ethnicity:
                    <select id="raceSelect" name="raza"></select>
                  </label><br><br>
          
                  <label>Class:
                    <select id="classSelect" name="clase"></select>
                  </label><br><br>
          
                  <label>Genre:
                    <select name="genre">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </label>
                </div>
                <div class="column">
                  <fieldset>
                    <legend>Stats</legend>
                    <label>Strong: <input type="number" name="fuerza" min="1" max="20"></label>
                    <label>Skill: <input type="number" name="destreza" min="1" max="20"></label>
                    <label>Physique: <input type="number" name="constitucion" min="1" max="20"></label>
                    <label>Brightness: <input type="number" name="inteligencia" min="1" max="20"></label>
                    <label>Wisdom: <input type="number" name="sabiduria" min="1" max="20"></label>
                    <label>Charisma: <input type="number" name="carisma" min="1" max="20"></label>
                  </fieldset>
                </div>
              </div>
          
              <br>
              <button type="submit">Save Hero</button>
            </form>
          </section>
    </Main>
    <!----------------------------FOOTER-------------------------------->
    <footer>

    </footer>
</body>
</html>
